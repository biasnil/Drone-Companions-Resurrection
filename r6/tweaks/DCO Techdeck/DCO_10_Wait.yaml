  targetPrereqs:
    - Prereqs.TargetNotInCombatPrereq

DCO.WaitCost:
  $type: gamedataStatPoolCost_Record
  costMods:
    - DCO.WaitCostStat
    - DCO.TechHackCostReductionMod
