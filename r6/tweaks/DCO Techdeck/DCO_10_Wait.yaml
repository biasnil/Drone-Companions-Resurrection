DCO.WaitInteraction:
  $type: gamedataInteractionBase_Record
  action: Choice1
  caption: LocKey(10547)
  captionIcon: ChoiceCaptionParts.BackOutIcon

DCO.WaitActivationTime:
  $type: gamedataConstantStatModifier_Record
  modifierType: Additive
  statType: BaseStats.QuickHackUpload
  value: 1

DCO.WaitEffect:
  $base: QuickHack.SystemCollapseLvl3Hack_inline0
  statusEffect: DCO.WaitSE

DCO.WaitSE:
  $base: BaseStatusEffect.SeeThroughWalls
  duration: DCO.WaitDuration
  gameplayTags: [ Stealth, Quickhack, Robot ]
  VFX: []
  uiData: DCO.WaitSEUIData
  packages:
    - DCO.WaitPackage

DCO.WaitSEUIData:
  $type: gamedataStatusEffectUIData_Record
  displayName: Repair
  priority: -9
  iconPath: wounded_disabled_icon

DCO.WaitPackage:
  $type: gamedataGameplayLogicPackage_Record
  stats:
    - DCO.OctantArasakaTechHackArmor
  effectors:
    - DCO.DroneHackDamageEffector

DCO.WaitDuration:
  $type: gamedataStatModifierGroup_Record
  statModsLimit: -1
  statModifiers:
    - DCO.WaitDurationStat

DCO.WaitDurationStat:
  $type: gamedataConstantStatModifier_Record
  modifierType: Additive
  statType: BaseStats.MaxDuration
  value: -1

DCO.WaitCooldown:
  $base: BaseStatusEffect.SystemCollapseCooldown
  duration: DCO.WaitCooldownDuration
  gameplayTags: [ Debuff ]
  uiData: ""

DCO.WaitCooldownDuration:
  $type: gamedataStatModifierGroup_Record
  statModsLimit: -1
  statModifiers:
    - DCO.WaitCooldownDurationStat
    - DCO.DroneNomadReductionDuration

DCO.WaitCooldownDurationStat:
  $type: gamedataConstantStatModifier_Record
  modifierType: Additive
  statType: BaseStats.MaxDuration
  value: 1

DCO.WaitCooldownEffect:
  $type: gamedataApplyStatusEffectEffector_Record
  effectorClassName: ApplyStatusEffectEffector
  prereqRecord: Prereqs.AlwaysTruePrereq
  statusEffect: DCO.WaitCooldown

DCO.WaitCooldownCheck:
  $base: QuickHack.SystemCollapseHackBase_inline0
  statusEffect: DCO.WaitCooldown

DCO.WaitAction:
  $base: GenericArchetype.Success
  activationCondition: DCO.WaitAction_inline0

DCO.WaitAction_inline0:
  $type: gamedataAIActionCondition_Record
  condition: DCO.WaitAction_inline1

DCO.WaitAction_inline1:
  $type: gamedataAIActionAND_Record
  AND: [ DCO.HasWaitSE ]

DCO.HasWaitSE:
  $type: gamedataAIStatusEffectCond_Record
  statusEffect: DCO.WaitSE
  invert: false
  target: AIActionTarget.Owner

DCO.NotHasWaitSE:
  $type: gamedataAIStatusEffectCond_Record
  statusEffect: DCO.WaitSE
  invert: true
  target: AIActionTarget.Owner
