
DCO.AndroidKenshin:
  $base: Items.Preset_Kenshin_Military
  enableNpcRPGData: True
  npcRPGData: DCO.AndroidKenshin_RPG

DCO.AndroidKenshin_RPG:
  $type: gamedataRPGDataPackage_Record
  statModifierGroups:
    - Items.NPCQualityRandomization
    - Items.Base_Handgun_NPC_Stats
    - Items.Base_Kenshin_NPC_Technical_Stats
    - Items.Base_Kenshin_NPC_Damage_Stats
  statModifiers: 
  - DCO.AndroidKenshinNPCDamage
  - DCO.AndroidKenshinAccuracy
  - DCO.AndroidKenshinHitReaction
  - Items.Base_NPC_RPG_Data_inline0
  - Items.Base_NPC_RPG_Data_inline1
  - Items.Base_NPC_RPG_Data_inline2
  - Items.Base_NPC_RPG_Data_inline3
  - Items.Base_NPC_RPG_Data_inline4
  - Items.Base_NPC_RPG_Data_inline5
  - AttackModifier.HandgunMinTBH
  - AttackModifier.HandgunMinLineOfSight
  - Items.Base_Tech_Handgun_NPC_Data_inline0

DCO.AndroidKenshinNPCDamage:        { $type: gamedataConstantStatModifier_Record, modifierType: Multiplier, statType: BaseStats.NPCDamage,        value: 0.6 }
DCO.AndroidKenshinAccuracy:         { $type: gamedataConstantStatModifier_Record, modifierType: Multiplier, statType: BaseStats.Accuracy,         value: 0.8 }
DCO.AndroidKenshinHitReaction:      { $type: gamedataConstantStatModifier_Record, modifierType: Multiplier, statType: BaseStats.HitReactionFactor, value: 0.5 }

