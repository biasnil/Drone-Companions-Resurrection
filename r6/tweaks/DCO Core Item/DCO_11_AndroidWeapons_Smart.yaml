  statModifiers:
    - DCO.AndroidYukimuraNPCDamage
    - DCO.AndroidYukimuraSmartVel
    - DCO.AndroidYukimuraHitReaction
    - Items.Base_NPC_RPG_Data_inline0
    - Items.Base_NPC_RPG_Data_inline1
    - Items.Base_NPC_RPG_Data_inline2
    - Items.Base_NPC_RPG_Data_inline3
    - Items.Base_NPC_RPG_Data_inline4
    - Items.Base_NPC_RPG_Data_inline5
    - AttackModifier.HandgunMinTBH
    - AttackModifier.HandgunMinLineOfSight
    - Items.Base_Smart_Handgun_NPC_Data_inline0

DCO.AndroidYukimuraNPCDamage: { $type: gamedataConstantStatModifier_Record, modifierType: Multiplier, statType: BaseStats.NPCDamage,                    value: 1.8 }
DCO.AndroidYukimuraSmartVel:  { $type: gamedataConstantStatModifier_Record, modifierType: Multiplier, statType: BaseStats.SmartGunNPCProjectileVelocity, value: 2.0 }
