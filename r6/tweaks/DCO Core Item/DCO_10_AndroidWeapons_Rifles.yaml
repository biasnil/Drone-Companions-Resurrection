DCO.AndroidAjax:
  $base: Items.Preset_Ajax_Military
  enableNpcRPGData: True
  npcRPGData: DCO.AndroidAjax_RPG
DCO.AndroidAjax_RPG:
  $type: gamedataRPGDataPackage_Record
  statModifierGroups:
    - Items.NPCQualityRandomization
    - Items.Base_Assault_Rifle_NPC_Stats
    - Items.Base_Ajax_Technical_Stats
    - Items.Base_Ajax_NPC_Damage_Stats
  statModifiers:
    - DCO.AndroidAjaxNPCDamage
    - DCO.AndroidAjaxAccuracy
    - DCO.AndroidAjaxHitReaction
    - Items.Base_NPC_RPG_Data_inline0
    - Items.Base_NPC_RPG_Data_inline1
    - Items.Base_NPC_RPG_Data_inline2
    - Items.Base_NPC_RPG_Data_inline3
    - Items.Base_NPC_RPG_Data_inline4
    - Items.Base_NPC_RPG_Data_inline5
    - AttackModifier.AssaultRifleMinTBH
    - AttackModifier.AssaultRifleMinLineOfSight
    - Items.Base_Power_Assault_Rifle_NPC_Data_inline0
    - AttackModifier.WeaponArmorPenetrationFull

DCO.AndroidAjaxNPCDamage:   { $type: gamedataConstantStatModifier_Record, modifierType: Multiplier, statType: BaseStats.NPCDamage,       value: 0.5 }
DCO.AndroidAjaxAccuracy:    { $type: gamedataConstantStatModifier_Record, modifierType: Multiplier, statType: BaseStats.Accuracy,        value: 0.8 }
DCO.AndroidAjaxHitReaction: { $type: gamedataConstantStatModifier_Record, modifierType: Multiplier, statType: BaseStats.HitReactionFactor, value: 0.5 }

