    - Items.Base_NPC_RPG_Data_inline1
    - Items.Base_NPC_RPG_Data_inline2
    - Items.Base_NPC_RPG_Data_inline3
    - Items.Base_NPC_RPG_Data_inline4
    - Items.Base_NPC_RPG_Data_inline5
    - AttackModifier.DualShotgunMinTBH
    - AttackModifier.DualShotgunMinLineOfSight
    - AttackModifier.DualShotgunNPCDamageMultiplier

DCO.AndroidIglaNPCDamage:     { $type: gamedataConstantStatModifier_Record, modifierType: Multiplier, statType: BaseStats.NPCDamage,         value: 1.0 }
