  enableNpcRPGData: True
  npcRPGData: DCO.AndroidIgla_RPG
DCO.AndroidIgla_RPG:
  $type: gamedataRPGDataPackage_Record
  statModifiers:
    - DCO.AndroidIglaNPCDamage
    - DCO.AndroidIglaHitReaction
    - DCO.AndroidIglaSpreadMaxAI
DCO.AndroidIglaNPCDamage:     { $type: gamedataConstantStatModifier_Record, modifierType: Multiplier, statType: BaseStats.NPCDamage,         value: 1.0 }
DCO.AndroidIglaHitReaction:   { $type: gamedataConstantStatModifier_Record, modifierType: Additive,   statType: BaseStats.HitReactionFactor, value: -0.5 }
DCO.AndroidIglaSpreadMaxAI:   { $type: gamedataConstantStatModifier_Record, modifierType: Multiplier, statType: BaseStats.SpreadMaxAI,       value: 0.5 }
